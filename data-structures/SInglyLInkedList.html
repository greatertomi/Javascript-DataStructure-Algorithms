  <script>
    class Node {
      constructor(val) {
        this.val = val;
        this.next = null;
      }
    }

    class SinglyLinkedList {
      constructor() {
        this.head = null;
        this.tail = null;
        this.length = 0;
      }

      push(val) {
        let newNode = new Node(val);
        if (!this.head) {
          this.head = newNode;
          this.tail = this.head;
        } else {
          this.tail.next = newNode;
          this.tail = newNode;
        }
        ++this.length;
        return this;
      }

      traverse() {
        let current = this.head;
        while (current) {
          console.log(current.val);
          current = current.next;
        }
      }

      pop() {
        if (!this.head) return undefined;
        let current = this.head;
        let newTail = current;
        while (current.next) {
          newTail = current;
          current = current.next;
        }
        this.tail = newTail;
        this.tail.next = null;
        this.length--;
        if (this.length === 0) {
          this.head = null;
          this.tail = null;
        }
        return current;
      }

      // Removes from the beginning of the list
      shift() {
        if (!this.head) return undefined;
        let currentHead = this.head;
        this.head = currentHead.next;
        this.length--;
        if (this.length === 0) {
          this.head = null;
          this.tail = null;
        }
        return currentHead;
      }

      // Adds to the beginning of the list
      unShift(val) {
        let newNode = new Node(val);
        if (!this.head) {
          this.head = newNode;
          this.tail = this.head;
        } else {
          newNode.next = this.head;
          this.head = newNode;
        }
        this.length++;
        return this;
      }

      // Takes an index and returns the item at that index
      get(index) {
        if (index < 0 || index >= this.length) return null;
        let counter = 0;
        let current = this.head;
        while (counter !== index) {
          current = current.next;
          counter++;
        }
        return current;
      }

      // Recieves an index and a value and set that index to that value
      set(index, val) {
        let foundNode = this.get(index);
        if (foundNode) {
          foundNode.val = val;
          return true;
        }
        return false;
      }

      // Recieves an index and a value and insert that value into that index
      insert(index, val) {
        if (index < 0 || index > this.length) return false;
        if (index == this.length) return !!this.push(val);
        if (index == 0) return !!this.unShift(val);
        let newNode = new Node(val);
        let prev = this.get(index - 1);
        let temp = prev.next;
        prev.next = newNode;
        newNode.next = temp;
        this.length++;
        return true;
      }

      // Removes the value of an index
      remove(index) {
        if (index < 0 || index >= this.length) return undefined;
        if (index === this.length) return this.shift();
        if (index === 0) return this.pop();
        let previousNode = this.get(index - 1);
        let removed = previousNode.next;
        previousNode.next = removed.next;
        this.length--;
        return removed;
      }

      // Reverse the linked list
      reverse() {
        let node = this.head;
        this.head = this.tail;
        this.tail = node;
        let next;
        let prev = null;
        for (let i = 0; i < this.length; i++) {
          next = node.next;
          node.next = prev;
          prev = node;
          node = next;
        }
        return this;
      }
    }

    let list = new SinglyLinkedList();
    list.push('Hello');
    list.push('Welcome');
    list.push('Vector');
    list.push('Massive');

  </script>
