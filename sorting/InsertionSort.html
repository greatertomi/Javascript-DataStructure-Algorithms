<html>

<head>
  <title>Insertion Sort</title>
</head>
<script>
  const insertionSort = arr => {
    for (let i = 1; i < arr.length; i++) {
      let currentVal = arr[i];
      for (var j = i - 1; j >= 0 && arr[j] > currentVal; j--) {
        arr[j + 1] = arr[j];
      }
      arr[j + 1] = currentVal;
    }
    return arr;
  };

  // insertionSort([7, 4, 3, 1, 6, 2]);
  console.log(insertionSort([7, 4, 3, 1, 6, 2]));
</script>

</html>
