<html>

<head>
  <title>Square of same</title>
</head>
<script>
  // Shows the first two numbers in an array that sums to zero
  const sumZero = (arr) => {
    let left = 0;
    let right = arr.length - 1;
    while (left < right) {
      let sum = arr[left] + arr[right];
      if (sum === 0) {
        return [arr[left], arr[right]];
      } else if (sum > 0) {
        right--;
      } else {
        left++;
      }
    }
  };
</script>

</html>
