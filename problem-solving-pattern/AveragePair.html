<html>
  <head>
    <title>Average Pair</title>
  </head>
  <script>
    // Multiple Pointers - averagePair
    // Write a function called averagePair. Given a sorted array of integers
    // and a target average, determine if there is a pair of values in the array
    // where the average of the pair equals the target average.
    // There may be more than one pair that matches the average target.

    // Bonus Constraints:
    // Time Complexity: O(N)
    // Space Complexity: O(1)

    let num = [1, 3, 5, 6, 8, 8, 9, 12, 14, 15];

    const averagePair2 = (arr, av) => {
      let left = 0;
      let right = arr.length - 1;

      while (left < right) {
        const tempAv = (arr[left] + arr[right]) / 2;
        if (tempAv === av) return [arr[left], arr[right]];
        if (tempAv > av) right--;
        else left++;
      }
      return false;
    };

    // console.log(averagePair2([1, 3, 3, 5, 6, 7, 10, 12, 19], 7.5));
    console.log(averagePair2(num, 7));
  </script>
