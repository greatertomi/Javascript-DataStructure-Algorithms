<html>
  <head>
    <title>Sum Zero</title>
  </head>
  <script>
    let numbers = [-3, -2, -1, 0, 1, 2, 3];
    
    // Time Complexity - O(N)
    // Space Complexity - O(1)
    const sumZero = () => {
      let left = 0;
      let right = numbers.length - 1;

      while(left < right) {
        let sum = numbers[left] + numbers[right];
        if (sum === 0) {
          return [numbers[left], numbers[right]];
        } else if (sum > 0) {
          right--;
        } else {
          left++
        }
      }
    }

    console.log(sumZero(numbers));
  </script>
</html>
