  <script>
    // reverse
    // Write a recursive function called reverse
    // which accepts a string and returns a new string in reverse.

    const recursiveReverse = str => {
      if (str.length == 1) return str;

      return (
        str[str.length - 1] + recursiveReverse(str.slice(0, str.length - 1))
      );
    };

    const reverse = str => {
      let newStr = '';
      for (i = str.length - 1; i >= 0; i--) {
        newStr += str[i];
      }
      return newStr;
    };
